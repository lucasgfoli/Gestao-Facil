<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de usuário</title>
  <link rel="stylesheet" href="CSS/cadastroUsuario.css">
</head>
<body>

    <article class="formulario-cadastro">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
          <label for="nome">Digite seu nome</label>
          <input type="text" id="nome" name="nome" required>
      
          <label for="telefone">Número de telefone</label>
          <input type="tel" id="telefone" name="telefone" required maxlength="15">
      
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required maxlength="11" pattern="\d{11}" title="Digite exatamente 11 números.">
      
          <label for="dataNascimento">Data de nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required minlength="6">
      
          <button type="submit">Cadastrar</button>
          <p class="login-link">Já tem uma conta? <a href="login.html">Faça login.</a></p>
        </form>
      </article>      

  <script src="JS/cadastroUsuario.js"></script>
</body>
</html>
