<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário | Gestão Fácil</title>
  <link rel="stylesheet" href="CSS/cadastroUsuario.css">
</head>

<body>

  <div class="login-container">
    <form class="login-form" id="cadastroForm">
      <img src="img/oldlogo.jpeg" alt="Logo Gestão Fácil" class="logo">
      <h1>Cadastro de Usuário</h1>

      <div class="input-group">
        <input type="text" id="nome" name="nome" required>
        <label for="nome">Digite seu nome</label>
      </div>

      <div class="input-group">
        <input type="tel" id="telefone" name="telefone" required maxlength="15">
        <label for="telefone">Número de telefone</label>
      </div>

      <div class="input-group">
        <input type="text" id="cnpj_usuario" name="cnpj_usuario" required maxlength="18">
        <label for="cnpj_usuario">CNPJ</label>
      </div>


      <div class="input-group">
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        <label for="dataNascimento">Data de nascimento</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="senha" name="senha" required minlength="6">
        <label for="senha">Senha</label>
      </div>

      <button type="submit" class="btn-login">Cadastrar</button>

      <p class="signup-text">
        Já tem uma conta? <a href="login.html">Faça login.</a>
      </p>
      <p class="signup-text">
        Ou <a href="cadastroEmpresa.html">Cadastrar como Empresa</a>
      </p>

      <p class="error-message" id="errorMsg"></p>
    </form>
  </div>

  <script type="module" src="JS/cadastroUsuario.js"></script>
</body>

</html>
