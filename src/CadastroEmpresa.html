<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa | Gestão Fácil</title>
    <link rel="stylesheet" href="CSS/cadastroEmpresa.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form" id="cadastroForm">
            <img src="img/oldlogo.jpeg" alt="Logo Gestão Fácil" class="logo">
            <h2>Cadastro de Empresa</h2>

            <div class="input-group">
                <input type="text" id="nome" required>
                <label for="nome">Razão Social</label>
            </div>

            <div class="input-group">
                <input type="text" id="cnpj" required>
                <label for="cnpj">CNPJ</label>
            </div>

            <div class="input-group">
                <input type="url" id="site">
                <label for="site">Site (opcional)</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">E-mail da Empresa</label>
            </div>

            <div class="input-group">
                <input type="tel" id="telefone" required>
                <label for="telefone">Telefone</label>
            </div>

            <div class="input-group">
                <input type="text" id="endereco" required>
                <label for="endereco">Endereço (Rua, Número, Bairro)</label>
            </div>

            <div class="input-group">
                <input type="text" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>

            <div class="input-group">
                <input type="text" id="estado" required>
                <label for="estado">Estado</label>
            </div>

            <div class="input-group">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>

            <div class="input-group">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>

            <button type="submit" class="btn-login">Cadastrar</button>

            <p class="voltar-login">
                Já possui uma conta? <a href="index.html">Faça login</a>
            </p> 
            <p class="voltar-login">
                Ou <a href="cadastroUsuario.html">Cadastre-se como usuário</a>
            </p>

            <p class="mensagem-feedback" id="feedbackMsg"></p>
        </form>
    </div>

    <script src="js/cadastroEmpresa.js"></script>
</body>
</html>
