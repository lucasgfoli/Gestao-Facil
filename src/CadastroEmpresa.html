<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa | Gestão Fácil</title>
    <link rel="stylesheet" href="./CSS/cadastroEmpresa.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

    <div class="login-container">
        <form class="login-form" id="cadastroForm">
            <img src="./img/oldlogo.jpeg" alt="Logo Gestão Fácil" class="logo">
            <h2>Cadastro de Empresa</h2>

            <div class="input-group">
                <input type="text" id="nome" required>
                <label for="nome">Razão Social</label>
            </div>

            <div class="input-group">
                <input type="text" id="cnpj" maxlength="18" required>
                <label for="cnpj">CNPJ</label>
            </div>

            <div class="input-group">
                <input type="url" id="site">
                <label for="site">Site (opcional)</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">E-mail da Empresa</label>
            </div>

            <div class="input-group">
                <input type="tel" id="telefone" required>
                <label for="telefone">Telefone</label>
            </div>

            <div class="input-group">
                <input type="text" id="endereco" required>
                <label for="endereco">Endereço (Rua, Número, Bairro)</label>
            </div>

            <div class="input-group">
                <input type="text" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>

            <div class="input-group">
                <label for="estado">Estado</label>
                <select id="estado" class="js-estado" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="input-group">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>

            <button type="submit" class="btn-login">Cadastrar</button>

            <p class="voltar-login">
                Já possui uma conta? <a href="index.html">Faça login</a>
            </p> 
            <p class="voltar-login">
                Ou <a href="cadastroUsuario.html">Cadastre-se como usuário</a>
            </p>

            <p class="mensagem-feedback" id="feedbackMsg"></p>
        </form>
    </div>

    <!-- JS do Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Inicializa o Select2 -->
    <script>
        $(document).ready(function() {
            $('.js-estado').select2({
                placeholder: "Selecione o estado",
                allowClear: true
            });
        });
    </script>

    <script src="./JS/cadastroEmpresa.js"></script>
</body>
</html>
