<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="CSS/cadastroProdutos.css" />
</head>
<body>

  <header>
  <div class="header-container">
    
    <!-- Logo sempre no canto esquerdo -->
    <div class="logo">
      <img src="img/logo.png" alt="Logo" />
      <h1>Gestão Fácil</h1>
    </div>
    
    <nav class="links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#" class="dropdown-button">Área do cliente</a>
        <div class="dropdown-conteudo">
          <a href="cadastroEmpresa.html">Cadastrar Empresa</a>
          <a href="produtosCadastrados.html">Produtos</a>
        </div>
      </div>
      <a href="SuporteUsuario.html">Suporte</a>
    </nav>


  </div>
</header>


 

  <main class="container">
    <section class="formulario-card">
      <h2 class="page-title">Cadastro de Produto</h2>
      <form action="#" method="POST" class="formulario">
        <label for="nomeProduto" class="form-label">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required />

        <label for="quantidade" class="form-label">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required />

        <label for="fornecedor" class="form-label">Nome do Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" required />

        <label for="dataRecebimento" class="form-label">Data do Recebimento:</label>
        <input type="date" id="dataRecebimento" name="dataRecebimento" required />

        <label for="dataValidade" class="form-label">Data de Validade:</label>
        <input type="date" id="dataValidade" name="dataValidade" required />

        <div class="buttons">
          <button type="submit" class="submit-button">Cadastrar Produto</button>
          <button type="button" class="cancel-button" onclick="window.history.back();">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="cadastroProdutos.js"></script>
</body>
</html>
