<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="CSS/cadastroProdutos.css"/>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <!--CABEÇALHO-->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
      <h1>Gestão Fácil</h1>
    </div>
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="#sobre-nos">Sobre nós</a>
      <div class="dropdown">
        <a href="#" class="dropdown-button">Área do cliente</a>
        <div class="dropdown-conteudo">
          <a href="cadastroEmpresa.html">Cadastrar Empresa</a>
          <a href="produtosCadastrados.html">Produtos</a>
        </div>
      </div>
      <a href="SuporteUsuario.html">Suporte</a>
    </nav>
    <div class="autenticacao">
      <a href="login.html" class="btn-login">Log in</a>
      <a href="cadastroUsuario.html" class="btn-cadastro">Criar conta</a>
    </div>
  </header>

  <main class="container">
    <section class="formulario-card">
      <h2 class="page-title">Cadastro de Produto</h2>
      <form action="#" method="POST" class="formulario">
        <label for="nomeProduto" class="form-label">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" class="js-nome-produto" required />
        
        <label for="qtdProduto" class="form-label">Quantidade do Produto:</label>
        <input type="number" id="quantidade" name="quantidade" class="js-quantidade" required />

        <label for="nomeFornecedor" class="form-label">Fornecedor do Produto:</label>
        <input type="text" id="fornecedor" name="fornecedor" class="js-fornecedor" required />

        <label for="dataRecebimento" class="form-label">Recebimento do produto:</label>
        <input type="date" id="dataRecebimento" name="dataRecebimento" class="js-data-recebimento" required />

        <label for="validade" class="form-label">Validade do Produto:</label>
        <input type="date" id="dataValidade" name="dataValidade" class="js-data-validade" required />

        <div class="buttons">
          <button type="submit" class="submit-button">Cadastrar Produto</button>
          <button type="button" class="cancel-button" onclick="window.history.back();">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="cadastroProdutos.js"></script>
</body>

</html>
