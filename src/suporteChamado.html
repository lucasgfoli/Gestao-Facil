</head>

    <!--CABEÇALHO-->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
      <h1>Gestão Fácil</h1>
    </div>
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="#sobre-nos">Sobre nós</a>
      <div class="dropdown">
        <a href="#" class="dropdown-button">Área do cliente</a>
        <div class="dropdown-conteudo">
          <a href="cadastroEmpresa.html">Cadastrar Empresa</a>
          <a href="produtosCadastrados.html">Produtos</a>
        </div>
      </div>
      <a href="SuporteUsuario.html">Suporte</a>
    </nav>
    <div class="autenticacao">
      <a href="login.html" class="btn-login">Log in</a>
      <a href="cadastroUsuario.html" class="btn-cadastro">Criar conta</a>
    </div>
  </header>

  <!--ARTICLE-->
  <main>
    <article class="artigo-introdutorio">
        <div class="div-colorida">
            <h1 class="titulo-introdutorio">Enviar um ticket</h1>
                <h2 class="subtitulo-introdutorio">Seja uma dúvida, ou um probleminha bobo ou se seu sistema entrou em pane total, estamos aqui pra te dar uma mão ! <span style='font-size:40px;'>&#128075;</span></h2>
        </div>
    </article>
    <article class="artigo-fichario">
        <h2>Ticket de Suporte</h2>
       
          <div class="div-fichario">
        <label for="nome">1. Seu nome</label>
        <input type="text" id="nome" placeholder="Digite o seu nome" required>
    </div>

    <div class="div-fichario">
        <label for="assunto">2. Escolha um assunto</label>
        <select id="assunto" required>
            <option value="">-</option>
            <option value="duvida">Dúvida</option>
            <option value="problema">Problema técnico</option>
            <option value="financeiro">Financeiro</option>
        </select>
    </div>

    <div class="div-fichario">
        <label for="mensagem">3. Descreva o problema ou dúvida</label>
        <textarea id="mensagem" rows="4" placeholder="Digite aqui..." required></textarea>
    </div>
    </article>
  </main>
</body>
</html>
